
<h3>Login Form</h3>
 
<div>
 <form (ngSubmit)="onFormSubmit()">
   <p>User Name: <input type='text'  name='username' [(ngModel)]="username"></p>
   <p>Password: <input type="password"  name="password" [(ngModel)]="password"></p>
   <p><button type="submit">Submit</button></p> 
 </form>

 <button (click)="goToRegister()">Register</button>
</div>
